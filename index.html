<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Jordan Bird">
  <title>Pokemon TCG Online/Live Code Scanner and Redeemer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/starter-template/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <div>
    <header class="sticky-top">
      <div class="header-container d-flex align-items-center p-4">
        <a href="/" class="d-flex align-items-center text-light text-decoration-none">
          <span class="fs-4 text-center">Pokemon TCG Online/Live Code Scanner and Redeemer</span>
        </a>
      </div>
      <div class="header-info-box d-flex justify-content-center align-items-center">
        <p class="header-updates">Updates will appear here</p>
      </div>
    </header>

    <main class="col-lg-8 mx-auto p-3 py-md-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header">Camera</div>
            <div class="card-body">
              <video id="qr-code-viewer" class="w-100"></video>
              <div class="camera-selector">
                <select id="cam-list">
                  <option value="environment" selected>Environment Facing (default)</option>
                  <option value="user">User Facing</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 d-none d-md-block">
          <div class="card">
            <div class="card-header">Recent Codes Scanned</div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Code</th>
                    <th>Scanned</th>
                  </tr>
                </thead>
                <tbody class="recent-body"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-12 col-md-4">
                  <span>Codes</span>
                </div>
                <div class="col-12 col-md-8">
                  <a class="btn btn-sm btn-primary copy-to-clipboard float-end ms-0 ms-md-3" href="#">Copy to Clipboard</a>
                  <a class="btn btn-sm btn-primary import-from-clipboard float-start float-md-end" href="#">Import from Clipboard</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Code</th>
                    <th class="d-none d-md-table-cell">Scanned</th>
                    <th>Copied</th>
                  </tr>
                </thead>
                <tbody class="full-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        Created by Jordan Bird
      </div>
    </footer>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/lib/qr-scanner.umd.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
